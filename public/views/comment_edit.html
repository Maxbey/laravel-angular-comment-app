<form ng-submit="updateComment()">
        <div class="form-group">
            <input type="text" class="form-control input-sm" name="author" ng-model="comment.author" placeholder="Name">
        </div>
        
        <div class="form-group">
            <textarea class="form-control" name="comment" ng-model="comment.text" placeholder="Say what you have to say"></textarea>
        </div>
    
        
        <div class="form-group text-right">   
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
</form>


<p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin">Loading...</span></p>
    
    <div class="comment" ng-hide="loading">
        <h3>Comment #{{ comment.id }} <small>by {{ comment.author }}</small></h3>
        <p>{{ comment.text }}</p>
    </div>
