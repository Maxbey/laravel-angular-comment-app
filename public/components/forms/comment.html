<div class="form-group" ng-class="{ 'has-error' : commentForm.author.$invalid && !commentForm.author.$pristine, 'has-success' : commentForm.author.$valid  }">
    <input type="text" class="form-control input-sm" name="author" ng-model="commentData.author" placeholder="Name" required>
    <p ng-show="commentForm.author.$invalid && !commentForm.author.$pristine" class="text-danger">Author name is required.</p>
</div>
        
<div class="form-group" ng-class="{ 'has-error' : commentForm.comment.$invalid && !commentForm.comment.$pristine, 'has-success' : commentForm.comment.$valid }">
    <textarea class="form-control" name="comment" ng-model="commentData.text" placeholder="Say what you have to say" required></textarea>
    <p ng-show="commentForm.comment.$invalid && !commentForm.comment.$pristine" class="text-danger">Write your comment.</p>
</div>
    
        
<div class="form-group text-right">   
    <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">{{ submitButton }}</button>
</div>
